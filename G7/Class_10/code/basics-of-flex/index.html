<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>FLEX</title>
  </head>
  <body>
    <!-- div with class container
    is flex container -->
    <div class="container">
      <!-- all of it's direct children are flex items =) -->
      <div class="box box-1">Box1</div>
      <div class="box box-2">Box2</div>
      <div class="box box-3">Box3</div>
    </div>
    <hr />
    <div class="mainColor">
      <div id="redColor"></div>
      <div id="blueColor"></div>
      <div id="pinkColor"></div>
      <div id="orangeColor"></div>
    </div>
  </body>
</html>
