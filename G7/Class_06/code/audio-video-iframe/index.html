<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="free html & css tutorials" />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="John Doe" />
    <meta name="robots" content="noindex" />
    <!-- <meta name="robots" content="nofollow"/> -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- this meta tag will refresh the page in 10 seconds -->
    <!-- <meta http-equiv="refresh" content="10" /> -->
    <title>Video & Audio & Iframe</title>
  </head>
  <body>
    <!-- Video section -->
    <!-- 
      controls => attribute tells the browser to use it's default controls so we can play the video manually
      loop => tells the browser to play the video once again after in finishes
      preload => with value auto => tells the browser to start download the video in the background
      once the user lands on the page
                with value none => tells the browser to do nothing with the video
                with value metadata => tells the browser only to gather meta information about the video
      autoplay => the video start autamatically when the user lands on the page =)
              -->
    <section>
      <video
        src="./video/JavaScript in 100 Seconds.mp4"
        width="600"
        height="300"
        type="mp4"
        controls
        loop
        preload="auto"
        poster="./js-logo.webp"
      ></video>
    </section>

    <!-- Audio section -->

    <!-- feel free to use autoplay attribute =) -->
    <section>
      <h2>Audio</h2>
      <audio
        src="./audio/K'NAAN - Wavin' Flag (Coca-Cola Celebration Mix).mp3"
        controls
        loop
        preload="auto"
      ></audio>
    </section>

    <!-- Iframe section -->
    <section>
      <h2>Iframe</h2>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12724.455191821731!2d22.502555913765136!3d41.1430026759668!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1356240daa7fc621%3A0xd599bf7941ea8b87!2sApollonia%20Casino%20Hotel%26Spa!5e0!3m2!1sen!2smk!4v1668532339880!5m2!1sen!2smk"
        width="400"
        height="250"
      ></iframe>

      <!-- iframe youtube -->

      <iframe
        width="500"
        height="400"
        src="https://www.youtube.com/embed/MnqtnAj3l9Y"
      ></iframe>
    </section>
  </body>
</html>
