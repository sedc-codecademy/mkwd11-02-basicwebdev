<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Forms</h1>

        <form>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Username">
            <!-- prevent entering data inside the input field [disabled]-->
            <input placeholder="Enter your name" disabled id="name" name="name" value="Pane">
            <br>
            <label for="password">Password:</label>
            <input type="password" placeholder="Password" id="password" name="pass">
        </form>
    </body>
</html>
