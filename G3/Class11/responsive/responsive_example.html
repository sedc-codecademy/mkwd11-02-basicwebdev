<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
         body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-transform: uppercase;
            background: azure;
            font-size:16px;
         }

         .contaner{
            display: flex;
         }

         .item{
            font-size:1.5rem;
            text-align:center;
            color: black;
            font-weight: bold; 
            margin:2px;
            padding:10px;
         }

         .article{
            border:6px solid darkred;
            background-color: red;
            order:2;
            flex:2;
         }

         .sidebar-left{
            border:6px solid darkblue;
            background-color:blue;
            order:1;
         }

         .sidebar-right{
            border:6px solid palevioletred;
            background-color: pink;
            order:3;
         }

         .header{
            border:6px solid green;
            background-color: greenyellow;
         }

         .footer{
            border:6px solid grey;
            background-color: gainsboro;
         }
         @media screen and (max-width:500px){
            .contaner{
                flex-direction: column;
            }

            .sidebar-left{
                order:2;
            }
         }

    </style>
</head>
<body>
    <div>
        <header class="item header">Nav Bar/Header</header>
        <main class="contaner">
          <article class="item article">The Main Article!</article>
          <aside class="item sidebar-left">Left Sidebar</aside>
          <aside class="item sidebar-right">Right Sidebar</aside>
        </main>
        <footer class="item footer">Footer</footer>
    </div>   
</body>
</html>
