<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- ol / ul  -->
    <!-- accepts only li tags -->
    <ol>
        <li>List Item 1
            <ul>
                <li>List Item 1.1
                    <h2>This is a valid heading</h2>
                    <p>This is a valid paragraph</p>
                </li>
                <li>List Item 1.2</li>
            </ul>
        </li>
        <li>List Item 2</li>
    </ol>

    <dl>
        <dt>HTML</dt>
        <dd>A Markup Language
            <ul>
                <li>Nested List Item 1</li>
                <li>Nested List Item 2</li>
            </ul>
        </dd>
    </dl>

</body>
</html>
