<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
</head>

<body>
    <h1>Netflix</h1>

    <a href="movies/movies.html">Movies</a>
    <br>
    <!-- Relative Hyperlinks  -->
    <a href="contact.html">Contact</a>

    <hr>

    <!-- Absolute Hyperlink -->
    <!-- title -> Optional text that appears as pop up on hover -->
    <!-- target ( _self(default - ist tab) | _blank (se otvara vo nov tab) ) -->
    <a href="https://www.microsoft.com/" target="_self" title="This will take you to Microsoft's site">Microsoft's Site</a>
    <br>
    <a href="https://www.sedc.mk" target="_blank">SEDC</a>
</body>

</html>
