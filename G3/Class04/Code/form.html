<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <!--Input type text/password-->
        <label for="username">Username</label>
        <input type="text" name="username" id="username"/>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"/>
        <br>
        <br>
        <!--Textarea-->
        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" rows="4" cols="20">
          Enter your comment....
        </textarea>
        <br>
        <br>
        <!--Radio button-->
        <!--for(label)=id(input type)-->
        <!--Name must be the same in all radio button choises-->
        <p>What is your favourite genre</p>
        <input type="radio" name="genre" id="rock" value="rock"/>
        <label for="rock">Rock</label>

        <input type="radio" name="genre" id="pop" value="pop"/>
        <label for="pop">Pop</label>

        <input type="radio" name="genre" id="jazz" value="jazz"/>
        <label for="jazz">Jazz</label>
        <br>
        <br>
        <!--Checkbox-->
        <p>What is your favourite music service</p>
        <input type="checkbox" name="service" id="itunes" value="itunes"/>
        <label for="itunes">iTunes</label>

        <input type="checkbox" name="service" id="spotify" value="spotify"/>
        <label for="spotify">Spotify</label>

        <input type="checkbox" name="service" id="deezer" value="deezer" checked="checked"/>
        <label for="deezer">Deezer</label>
        <br>
        <br>
        <!--Dropdown / select list-->
        <label for="device">Device you listen music on</label>
        <select name="device" id="device">
            <option value="ipod">iPod</option>
            <option value="radio">Radio</option>
            <option value="phone">Phone</option>
        </select>
        <br>
        <br>
        <!--Multiple select list-->
        <label for="instrument">Instrument you play</label>
        <select name="instument" id="instrument" multiple="multiple"
         size="3">
            <option value="violin">Violin</option>
            <option value="keyboards">keyboards</option>
            <option value="guitar">Guitar</option>
            <option value="base">Base</option>
            <option value="drums">Drums</option>
            <option value="flute">Flute</option>
        </select>
        <p>Hold the ctrl command to select multiple options</p>
        <br>
        <br>
        <!--File upload-->
        <label for="file">Upload file</label>
        <input type="file" name="file" id="file"/>
        <br>
        <br>
        <input type="submit" value="Subscribe"/>
        <button><b>Add</b></button>
        <br>
        <br>
        <input type="hidden" name="product-code" value="CD1236"/>
    </form>
    <form action="" method="">
        <!--Input type date-->
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday"/>

        <!--Email-->
        <label for="email">Enter you email</label>
        <input type="email" id="email" name="email"/>

        <!--URL-->
        <label for="website">Add your favourite website</label>
        <input type="url" id="website" name="website" placeholder="www."/>

        <input type="submit" value="Submit"/>
    </form>
    
    <br>
    <br>
    <!--Fieldset-->
    <fieldset>
        <legend>Login details</legend>
        
        <label for="usern">Username</label>
        <input type="text" name="usern" id="usern"/>

        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass"/>

        <input type="submit"/>

    </fieldset>






</body>
</html>
