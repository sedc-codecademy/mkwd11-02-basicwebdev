<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select list form</title>
  </head>
  <body>
    <form action="" method="">
      <label for="subjects">Choose your subjects</label>
      <!-- <select name="subjects" id="subjects" size="3" multiple> This is a select with max size of rows-->
      <br />
      <select name="subjects" id="subjects" multiple>
        <option value="" disabled selected></option>
        <option value="html">HTML5</option>
        <option value="css">CSS3</option>
        <option value="csharp">C#</option>
        <option value="js">JavaScript</option>
        <option value="sql">SQL</option>
      </select>
    </form>
  </body>
</html>
