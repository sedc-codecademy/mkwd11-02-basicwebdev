<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox form</title>
</head>
<body>
    <form action="" method="">
        <h3>Choose your favorite music</h3>
        <p><small>you can select multiple genres</small></p>
        <br>
        <input type="checkbox" name="genres" id="rock" value="rock" checked>
        <label for="rock">Rock</label>

        <input type="checkbox" name="genres" id="pop" value="pop">
        <label for="pop">Pop</label>

        <input type="checkbox" name="genres" id="rnb" value="RnB">
        <label for="rnb">RnB</label>
    </form>
</body>
</html>
