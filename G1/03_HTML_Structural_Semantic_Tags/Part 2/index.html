<!DOCTYPE html>
<html lang="en">
<head>
    <title>Semantic tags</title>
</head>
<body>
    <h1>
        Semantic tags
    </h1>
    <hr>
    <br>
    <p>This is the <strong>strong tag</strong></p>
    <p>This is the <em>emphasis tag</em></p>
    <hr>
    <blockquote cite="some wikipedia page">
        <q>Some famous quote by some famous person</q>
    </blockquote>
    <!-- these are not semantic tags -->
    <p>&rdquo;Some famous quote by some famous person&rdquo;</p>
    <hr>
    <p><abbr title="World Wide Web">WWW</abbr></p>
    <p>This is very <small>small</small></p>
    <small>Hello</small>
    <p>This <ins>text</ins> is inserted</p>
    <p>This <del>text</del> is deleted</p>
</body>
</html>
