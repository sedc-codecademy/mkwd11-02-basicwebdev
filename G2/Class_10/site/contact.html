<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/app.js"></script>
</head>

<body>
    <!--Navbar-->
    <header class="nav-header">
        <nav class="navbar">
            <div class="nav-logo">
                <a href="index.html"><img class="logo" src="./img/logo.png" alt="MyFood logo"></a>
                <img id="menu" src="./img/menu.svg" alt="menu">
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="recipies.html">Recipies</a>
                <div>
                    <a href="contact.html">Contact us</a>
                </div>
            </div>
        </nav>
    </header>
    <!--Navbar end-->
    <!--Main-->
    <main>
        <div class="container">
            <div class="contact">
                <div class="location-box">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11864.532204616104!2d21.463361000000003!3d41.97595305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13543e193840a559%3A0x517ad227c07516f4!2z0KDQtdGB0YLQvtGA0LDQvSDigJ7QoNCw0LPRg9C30LAgOTE54oCc!5e0!3m2!1smk!2smk!4v1669238436374!5m2!1smk!2smk"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <form action="#" method="post">
                    <div class="form-control">
                        <label for="name">Name</label>
                        <input type="text">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email">
                    </div>
                    <div class="form-control">
                        <label for="message">Message</label>
                        <textarea rows="5"></textarea>
                    </div>
                    <div class="box-send">
                        <button class="btn-send">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!--Main end-->
    <!--Footer-->
    <footer>
        <p>
            &#169; <span class="date"></span> Mady by <a href="#">Joki dev</a> All rights reserved.
        </p>
    </footer>
    <!--Footer-->
</body>

</html>
